<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message de Confirmation</title>
    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            background-image: url('/images/preferences.jpeg');
            background-size: cover; /* Couvre toute la fenêtre sans déformer l'image */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

            .container {
        background-color: rgba(255, 255, 255, 0.8); /* Blanc avec 80% d'opacité */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 700px;
        text-align: center;
        position: relative; /* Pour que l'image de fond soit bien positionnée */
    }

        h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* Style des boutons */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #2ecc71;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        /* Message */
        .message {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Opération réussie !</h1>
        <p class="message">L'anime a bien été ajouté à vos préférences.</p>
        <div>
            <!-- Les boutons -->
            <a href="/preferences/{{ email }}"><button>Revenir aux préférences !</button></a>
            <a href="/auth/welcome/{{ email }}"><button>Retour à la page de bienvenue</button></a> 
            <a href="/anime/{{ email }}"><button>Voir les Animes</button></a>
        </div>
    </div>

</body>
</html>
