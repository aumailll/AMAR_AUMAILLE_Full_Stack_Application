<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #d9534f;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/images/emoji.jpg" alt="Emoji triste" />
        <h1>Oups ! Une erreur est survenue.</h1>
        <p>{{ error_message }}</p>
        <p>{{ detail }}</p>
        <a href="/auth/" class="btn">Retour Ã  l'accueil</a>
    </div>
</body>
</html>
