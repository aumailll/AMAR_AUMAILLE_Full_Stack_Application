<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Données</title>
</head>
<body>
    <h1>Base de Données</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <!-- Bouton pour retourner à la page de bienvenue -->
    <a href="/auth/welcome?email={{ email }}"><button>Retour à la page de bienvenue</button></a>
</body>
</html>
