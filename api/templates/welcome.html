<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <style>
        /* Général */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 0;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }

        /* Conteneur principal */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .container a {
            text-decoration: none;
        }

        /* Boutons */
        button {
            font-size: 1.1rem;
            padding: 15px 30px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Espace entre les boutons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vous êtes bien connecté</h1>
        <p>Bienvenue, {{ email }} !</p>
        
        <div class="button-container">
            <a href="/auth/user_database"><button>Voir la base de données</button></a>
            <a href="/anime"><button>Voir les Animes</button></a>
            <a href="/preferences"><button>Faites votre sélection !</button></a>
        </div>
    </div>

</body>
</html>
