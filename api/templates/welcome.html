<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <style>
        /* Général */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 0;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }

        /* GIF */
        img {
            width: 100%;
            max-width: 400px; /* Limite la taille du gif */
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Boutons */
        button {
            font-size: 1.1rem;
            padding: 15px 30px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Espacement entre les boutons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

    <h1>Bienvenue !</h1>
    <p>Vous êtes bien connecté avec {{ email }} !</p>
    <p>Vous voilà prêt à utiliser notre site !</p>

    <!-- GIF -->
    <img src="/images/chat.gif" alt="Chat gif">

    <!-- Boutons -->
    <div class="button-container">
        <a href="/anime/{{ email }}"><button>Voir les Animes</button></a>
        <a href="/preferences/{{ email }}"><button>Faites votre sélection !</button></a>
    </div>

</body>
</html>
