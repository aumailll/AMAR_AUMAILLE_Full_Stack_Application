<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauvegardez vos animes !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }

        .side-image {
            width: 120px;
            height: 300px;
            object-fit: cover;
            margin: 0 15px;
            position: absolute;
            top: 0;
            z-index: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            position: relative;
            z-index: 1; 
        }

        .button-container {
            margin: 20px 0;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .search-container {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Résultats */
        .results ul {
            list-style-type: none;
            padding: 0;
        }

        .results li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        .results button {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .results button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Titre avec images -->
    <div class="header">
        <img src="/images/naruto.png" alt="Left" class="side-image" style="left: 0;">
        <h1>Sauvegardez vos Animes !</h1>
        <img src="/images/sasuke.png" alt="Right" class="side-image" style="right: 0;">
    </div>

    <!-- Boutons de navigation -->
    <div class="button-container">
        <a href="/auth/welcome/{{ email }}"><button>Revenir à la page d'accueil</button></a>
        <a href="/anime/{{ email }}"><button>Voir les Animes</button></a>
        <a href="/preferences/{{ email }}/show_preferences"><button>Voir la liste d'Anime enregistrée</button></a> 
    </div>

    <!-- Conteneur de recherche -->
    <div class="search-container">
        <form action="/preferences/{{ email }}" method="get">
            <input type="text" id="query" name="query" value="{{ query }}" required placeholder="Commencez votre recherche">
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <!-- Résultats de recherche -->
<div class="results">
    {% if results %}
        <h2>Search Results</h2>
        <ul>
            {% for anime in results %}
                <li>
                    <strong>{{ anime.titre }}</strong> - Rank: {{ anime.rank }}
                    <form action="/preferences/{{ email }}/add_anime" method="post" style="display:inline;">
                        <input type="hidden" name="anime_rank" value="{{ anime.rank }}">
                        <button type="submit">Ajouter à ma liste</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        {% if query %}
            <p>No anime found for "{{ query }}".</p>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
