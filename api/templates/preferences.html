    <button type="submit">Rechercher</button>
</form>

<ul>
    {% for anime in results %}

        {{ anime.title }}
        <form method="post" action="/preferences/add_anime">
            <input type="hidden" name="anime_id" value="{{ anime.id }}">

        </form>
    </li>
    {% endfor %}
